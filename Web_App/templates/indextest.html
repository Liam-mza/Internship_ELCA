<!DOCTYPE html> 
<html> 
<head> 
    <title>Home</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head> 
<body> 
    <h1> 
        <a href="/"><img src="{{url_for('static', filename='logo.png')}}" alt="Your Logo" width="100" height="100"  /></a>
        THE BLUE CITY APP
    </h1>
    <h2>
        {% if login: %}
        Welcome {{ name }} !
        {% endif %}
    </h2> 
    <h2>Public Functionalities:</h2> 
    </div>
        <a href="/list">
            <button type="button" class="btn btn-primary btn-lg">List all topics</button>
        </a>
        <a href="/login">
            <button type="button" class="btn btn-primary btn-lg">Login</button>
        </a>
    </div>
    {% if login: %}
    <h2>Member Functionalities:</h2> 
    </div>
        <a href="/MySub">
            <button type="button" class="btn btn-primary btn-lg">See my subscriptions</button>
        </a>
        <a href="/newSub">
            <button type="button" class="btn btn-primary btn-lg">Add a subscription</button>
        </a>
        <a href="/member">
            <button type="button" class="btn btn-primary btn-lg">List members of a Topic</button>
        </a>
        <a href="/createTopic">
            <button type="button" class="btn btn-primary btn-lg">Create a topic</button>
        </a>
        <a href="/logout">
            <button type="button" class="btn btn-primary btn-lg">Log out</button>
        </a>
    </div>
    {% endif %}
    {% with messages = get_flashed_messages()%}
        {% if messages%}
            {% for message in messages%}
               <p>{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
</body> 
</html>
