<!DOCTYPE html> 
<html> 
<head> 
    <title>List of topics</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head> 
<body> 
    <h1>
        <a href="/"><img src="{{url_for('static', filename='logo.png')}}" alt="Your Logo" width="100" height="100"  /></a>
        List of topics
    </h1>
    <h2>  </h2> 
    <table id="subscriptions" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for topic in topics %}
            <tr>
              <td>{{ topic[0] }}</td>
              <td>{{ topic[1] }}</td>
              <td>{{ topic[2] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</body> 
</html>
